<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amisha AI ‚Äî Build & Chat (MVP)</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f6f8fb;
      color: #333;
    }
    .container { max-width: 980px; margin: 20px auto; padding: 20px; }
    h1 { text-align: center; color: #ff4081; }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
      height: 400px;
      overflow-y: auto;
    }
    .msg { margin: 10px 0; }
    .msg.user { text-align: right; color: #444; }
    .msg.bot { text-align: left; color: #ff4081; }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Amisha AI ‚Äî Your Girlfriend Chat</h1>

    <!-- Chat box -->
    <div class="chat-box" id="chatBox">
      <div class="msg bot">Hi, I'm Amisha üíï. How can I make your day better?</div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Say hi to Amisha..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();
      if (!text) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Call API
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "Typing...";
      chatBox.appendChild(botMsg);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        botMsg.innerText = data.reply || "Sorry, I couldn‚Äôt reply üò¢";
      } catch (err) {
        botMsg.innerText = "Error connecting to server ‚ùå";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
