<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amisha AI – Payment Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') 
                  no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;

      padding: 12px 25px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e73370;
    }
  </style>
</head>

  <h1>Welcome to Amisha AI</h1>
  <p>Click below to make a test payment</p>

  <!-- Razorpay Payment Link Button -->
